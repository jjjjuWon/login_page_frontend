<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>Main</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .sidebar {
            width: 250px;
            flex-shrink: 0;
        }

        .main-content {
            flex-grow: 1;
        }

        #chatContainer {
            display: none;
            margin-top: 20px;
        }

        #chat {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .message {
            margin: 8px 0;
            padding: 8px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message .sender {
            font-weight: bold;
            color: #2c3e50;
        }

        .message .time {
            font-size: 0.8em;
            color: #7f8c8d;
            margin-left: 8px;
        }

        #messageInput {
            width: calc(100% - 100px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        #sendBtn {
            padding: 8px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #sendBtn:hover {
            background-color: #2980b9;
        }

        #userList, #roomList {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .online-user, .room-item {
            padding: 8px;
            margin: 5px 0;
            background-color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .online-user:hover, .room-item:hover {
            background-color: #f0f0f0;
        }

        .room-item.active {
            background-color: #3498db;
            color: white;
        }

        .room-item .user-count {
            float: right;
            font-size: 0.8em;
            color: #7f8c8d;
        }

        .room-item.active .user-count {
            color: #fff;
        }

        #createRoomBtn {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #createRoomBtn:hover {
            background-color: #27ae60;
        }

        .current-room {
            margin-bottom: 10px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>

<body>
    <h1 id="welcome"></h1>
    <p>이 페이지는 로그인 후에만 접근할 수 있습니다.</p>
    <button id="logoutBtn">로그아웃</button>

    <div id="chatContainer">
        <div class="container">
            <div class="sidebar">
                <div id="roomList">
                    <h3>채팅방 목록</h3>
                    <button id="createRoomBtn">새 채팅방 만들기</button>
                    <div id="rooms"></div>
                </div>
                <div id="userList">
                    <h3>현재 채팅방 사용자</h3>
                    <div id="onlineUsers"></div>
                </div>
            </div>
            <div class="main-content">
                <div class="current-room" id="currentRoom"></div>
                <div id="chat"></div>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="messageInput" placeholder="메시지를 입력하세요" />
                    <button id="sendBtn">보내기</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem("token");
        const name = localStorage.getItem("name");
        let currentRoomId = "general";

        if (!token || !name) {
            alert("로그인이 필요합니다.");
            window.location.href = "index.html";
        } else {
            document.getElementById("welcome").textContent = `환영합니다, ${name}님!`;
            document.getElementById("chatContainer").style.display = "block";
        }

        // Socket.IO 연결 (배포용)
        // 1. transports 옵션 없이 (자동 fallback)
        const socket = io("https://login-page-backend-8ld6.onrender.com", {
            secure: true
        });

        // 2. polling만 강제
        // const socket = io("https://login-page-backend-8ld6.onrender.com", {
        //     transports: ['polling'],
        //     secure: true
        // });

        // 연결 상태 확인용 로그
        socket.on("connect", () => {
            console.log("소켓 연결 성공!", socket.id);
        });
        socket.on("connect_error", (err) => {
            console.error("소켓 연결 에러:", err);
        });

        // 사용자 로그인 처리
        socket.emit("user_login", { name });

        // 채팅방 목록 업데이트
        socket.on("room_list", (rooms) => {
            console.log("room_list 수신:", rooms);
            const roomsDiv = document.getElementById("rooms");
            roomsDiv.innerHTML = rooms
                .map(room => `
                    <div class="room-item ${room.id === currentRoomId ? 'active' : ''}" 
                         onclick="joinRoom('${room.id}')">
                        ${room.name}
                        <span class="user-count">${room.userCount}명</span>
                    </div>
                `)
                .join("");
        });

        // 온라인 사용자 목록 업데이트
        socket.on("user_list", (users) => {
            console.log("user_list 수신:", users);
            const onlineUsersDiv = document.getElementById("onlineUsers");
            onlineUsersDiv.innerHTML = users
                .map(user => `<div class="online-user">${user.name}</div>`)
                .join("");
        });

        // 메시지 수신
        socket.on("receive_message", (messageData) => {
            console.log("메시지 수신:", messageData);
            const chat = document.getElementById("chat");
            const messageDiv = document.createElement("div");
            messageDiv.className = "message";
            const time = new Date(messageData.timestamp).toLocaleTimeString();
            messageDiv.innerHTML = `
                <span class="sender">${messageData.sender}:</span>
                <span class="time">${time}</span>
                <div>${messageData.message}</div>
            `;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        });

        // 채팅방 참가 함수
        function joinRoom(roomId) {
            currentRoomId = roomId;
            socket.emit("join_room", roomId);
            document.getElementById("currentRoom").textContent = `현재 채팅방: ${roomId}`;
            document.getElementById("chat").innerHTML = ""; // 채팅 내용 초기화
        }
        window.joinRoom = joinRoom; // 반드시 필요!

        // 새 채팅방 만들기
        document.getElementById("createRoomBtn").addEventListener("click", () => {
            const roomName = prompt("새 채팅방 이름을 입력하세요:");
            if (roomName) {
                joinRoom(roomName);
            }
        });

        // 메시지 전송
        document.getElementById("sendBtn").addEventListener("click", () => {
            const input = document.getElementById("messageInput");
            const message = input.value.trim();
            if (message) {
                socket.emit("send_message", {
                    sender: name,
                    message: message,
                    roomId: currentRoomId
                });
                input.value = "";
            }
        });

        // Enter 키로 메시지 전송
        document.getElementById("messageInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                document.getElementById("sendBtn").click();
            }
        });

        // 로그아웃
        document.getElementById("logoutBtn").addEventListener("click", () => {
            socket.disconnect();
            localStorage.clear();
            window.location.href = "index.html";
        });
    </script>
</body>

</html>
