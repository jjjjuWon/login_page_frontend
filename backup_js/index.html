<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="sign-up-container">
                <form id="signupForm">
                    <h1>Create Account</h1>
                    <div class="social-links">
                        <div><a href="#"><i class="fa fa-facebook"></i></a></div>
                        <div><a href="#"><i class="fa fa-twitter"></i></a></div>
                        <div><a href="#"><i class="fa fa-linkedin"></i></a></div>
                    </div>
                    <span>or use your email for registration</span>
                    <input type="text" placeholder="Name" id="signupName" required />
                    <input type="email" placeholder="Email" id="signupEmail" required />
                    <input type="password" placeholder="Password" id="signupPassword" required />
                    <button class="form_btn" type="submit">Sign Up</button>
                </form>
            </div>

            <div class="sign-in-container">
                <form id="signinForm">
                    <h1>Sign In</h1>
                    <div class="social-links">
                        <div><a href="#"><i class="fa fa-facebook"></i></a></div>
                        <div><a href="#"><i class="fa fa-twitter"></i></a></div>
                        <div><a href="#"><i class="fa fa-linkedin"></i></a></div>
                    </div>
                    <span>or use your account</span>
                    <input type="email" placeholder="Email" id="signinEmail" required />
                    <input type="password" placeholder="Password" id="signinPassword" required />
                    <button class="form_btn" type="submit">Sign In</button>
                </form>
            </div>

            <div class="overlay-container">
                <div class="overlay-left">
                    <h1>Welcome Back</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button id="signIn" class="overlay_btn">Sign In</button>
                </div>
                <div class="overlay-right">
                    <h1>Hello, Friend</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button id="signUp" class="overlay_btn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="src/script.js"></script>
</body>

</html>
